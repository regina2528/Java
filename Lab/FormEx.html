<body>
<h2><b>Student Registration form</b></h2>
<form>
Firstname<input type="text" placeholder="firstname"><br>
<br>
Lastname<input type="text"placeholder="lastname" ><br><br>
Gender
<input type="radio" name="gender" checked="checked">male
<input type="radio" name="gender">Female<br><br>
phone no:
<input type="text" placeholder="phone no">
<br><br>

DOB<input type="Date">
<br><br>

courses

<option>Science</option>

</select
How many siblings<input type="number">

<textarea name="Address" rows="5" cols="20">
</textarea><br><br>
<input type="submit">
</form>
