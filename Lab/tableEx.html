<html>
<head>
<title> Table creation</title>
</head>
<body>
<h1><b><u>Student table</u></b><h1>
<table  border="1">
<tr>
  <th><b>sid</b></th>
  <th><b>name</b></th>
  <th><b>course</b></th>
</tr>
<tr>
   <td>10</td>
   <td>Regi</td>
   <td>Computer</td>
</tr>
<tr>
   <td> 11</td>
   <td>Saki</td>
   <td>Science</td>
</tr>
<tr>
   <td>13</td>
   <td>Akash</td>
   <td>English</td>
</tr>
<tr>
   <td>14</td>
   <td>Sutha</td>
   <td>Biology</td>
</tr>
<tr>
   <td>15</td>
   <td>Alim</td>
   <td>Maths</td>
</tr></table>

<h1><b>This is rowspan and colspan Example</b><h1>

<table  border="1">
<tr>
  <th><b>sid</b></th>
  <th><b>name</b></th>
  <th><b>course</b></th>
</tr>
<tr>
   <td rowspan="2">10</td>
   <td>Regi</td>
   <td>Computer</td>
</tr>
<tr>
   <td>14</td>
   <td colspan="2">Sutha</td>
   <td>Biology</td>
</tr>

</body>
</html>
