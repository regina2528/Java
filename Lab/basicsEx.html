<html></html>
<head>
    <title>Basic  Formatting</title>
    <style>
        ol
        {
             background-color: darkgreen;
             color:darkturquoise;
             text-decoration: dotted;
             text-transform: uppercase;
        }

    </style>
    
</head>
<body>
    <h1><b><u>Basic formatting tags applied</u></b></h1>
    <ol>
        <li>Regina </li>
        <li>Suthahar</li>
        <li>Sakila</li>
        <li>Sam</li>
        <li>Raj</li>
    </ol>
</body>
</html>
